<div class="container">

    <div class="mb-2">
        <div>
            <button id="Filtro" class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">
                        <div class="col-md-6" style="color: white;">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="typescript"
                                        (change)="Filter()"
                                        name="TypeScript">
                                    <label for="" class="form-check-label small">TypeScript</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="javascript"
                                        (change)="Filter()"
                                        name="JavaScript">
                                    <label for="" class="form-check-label small">JavaScript</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="python"
                                        (change)="Filter()"
                                        name="Python">
                                    <label for="" class="form-check-label small">Python</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="java"
                                        (change)="Filter()"
                                        name="Java">
                                    <label for="" class="form-check-label small">Java</label>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-md-6" style="color: white;">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="angular"
                                        (change)="Filter()"
                                        name="Angular">
                                    <label for="" class="form-check-label small">Angular</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="bootstrap"
                                        (change)="Filter()"
                                        name="Bootstrap">
                                    <label for="" class="form-check-label small">Bootstrap</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="react"
                                        (change)="Filter()"
                                        name="React">
                                    <label for="" class="form-check-label small">React</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="nodejs"
                                        (change)="Filter()"
                                        name="NodeJs">
                                    <label for="" class="form-check-label small">Node.JS</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                        type="checkbox"
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="expressjs"
                                        (change)="Filter()"
                                        name="ExpressJs">
                                    <label for="" class="form-check-label small">ExpressJs</label>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
